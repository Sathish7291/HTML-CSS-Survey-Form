<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey-Form</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body class="body">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form>
            <label class="required"><b>Name</b></label><br>
            <input type="text" id="fname" style="width: 18%;border: 1px solid #e1e1e1;">
            <input type="text" id="lname" style="width: 18%;border: 1px solid #e1e1e1;"><br>
            <small>First</small><small style="padding-left: 16.6%;">Last</small><br>
            <label class="required"><b>Email</b></label><br>
            <input type="email" id="Email" style="width: 36%;border: 1px solid #e1e1e1;"><br>
            <label class="required"><b>Your Experience</b></label><br>
            <label class="star"><i class="fa-solid fa-star"></i></label>
            <label class="star"><i class="fa-solid fa-star"></i></label>
            <label class="star"><i class="fa-solid fa-star"></i></label>
            <label class="star"><i class="fa-solid fa-star"></i></label>
            <label class="star"><i class="fa-solid fa-star"></i></label><br>
            <p>Overall, how would you rate you experience with us?</p>
            <label class="required"><b>How satisfied are you with</b></label><br>
            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">Very Unsatisfied</div>
                    <div class="col">Unsatisfied</div>
                    <div class="col">Neutral</div>
                    <div class="col">Satisfied</div>
                    <div class="col">Very Satisfied</div>
                </div>
                <div class="row" style="background-color: #f1f1f1;">
                    <label class="col">Purchase</label>
                    <input type="radio" class="col" id="radio1">
                    <input type="radio" class="col" id="radio2">
                    <input type="radio" class="col" id="radio3">
                    <input type="radio" class="col" id="radio4">
                    <input type="radio" class="col" id="radio5"><br>
                </div>
                <div class="row">
                    <label class="col">Service</label>
                    <input type="radio" class="col" id="radio1">
                    <input type="radio" class="col" id="radio2">
                    <input type="radio" class="col" id="radio3">
                    <input type="radio" class="col" id="radio4">
                    <input type="radio" class="col" id="radio5">
                </div>
                <div class="row" style="background-color: #f1f1f1;">
                    <label class="col">Company Overall</label>
                    <input type="radio" class="col" id="radio1">
                    <input type="radio" class="col" id="radio2">
                    <input type="radio" class="col" id="radio3">
                    <input type="radio" class="col" id="radio4">
                    <input type="radio" class="col" id="radio5">
                </div>
        </div>
        <label class="required"><b>How likely are you to</b></label>
        <div class="container-fluid text-center">
           <div class="row"> 
            <div class="col"></div>
            <div class="col">Very Unlikely</div>
            <div class="col">Unlikely</div>
            <div class="col">Neutral</div>
            <div class="col">Likely</div>
            <div class="col">Very likely</div>
        </div>
        <div class="row" style="background-color: #f1f1f1;">
            <label class="col">Buy from us again</label>
            <input type="radio" class="col" id="radio1">
            <input type="radio" class="col" id="radio2">
            <input type="radio" class="col" id="radio3">
            <input type="radio" class="col" id="radio4">
            <input type="radio" class="col" id="radio5">
    </div>
    <div class="row">
        <label class="col">Recommend our product to others</label>
        <input type="radio" class="col" id="radio1">
        <input type="radio" class="col" id="radio2">
        <input type="radio" class="col" id="radio3">
        <input type="radio" class="col" id="radio4">
        <input type="radio" class="col" id="radio5">
    </div>
    <div class="row" style="background-color: #f1f1f1;">
        <label class="col">Recommend our company to others </label>
        <input type="radio" class="col" id="radio1">
        <input type="radio" class="col" id="radio2">
        <input type="radio" class="col" id="radio3">
        <input type="radio" class="col" id="radio4">
        <input type="radio" class="col" id="radio5">
    </div>
    </div>
    <label class="required1"><b>Additional comments or suggestions</b></label><br>
    <textarea id="text" style="width: 100% ; height: 100px;"></textarea><br>
    <input type="submit" id="submit">
    </form>
    </div>
</body>
</html>
